<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchr - a web-based drawing tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sketchr.js"></script>
</head>
<body>
    <div>
        <h1>Sketchr</h1>
    </div>
    <div>
        <h2>A web-based drawing tool</h2>
    </div>
    <div id="sliderContainer">
        <label for="canvasSlider">Canvas size</label>
        <input type="range" id="canvasSlider" name="canvasSlider" min="1" max="100">
        <div id="sliderValue"></div>
    </div>
    <div id="canvasColorPickerContainer">
        <label for="canvasColorPicker">Canvas color</label>
        <input type="color" id="canvasColorPicker" name="canvasColorPicker" value="#ffffff">
    </div>
    <div id="penColorPickerContainer">
        <label for="penColorPicker">Pen color</label>
        <input type="color" id="penColorPicker" name="penColorPicker" value="#000000">
    </div>
    <div id="canvasContainer">
        <div class="canvas"></div>
    </div>
    </div>
</body>
</html>
