<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchr - a web-based drawing tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sketchr.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div id="pageContainer">
        <div class="titleContainer">
            <h2 class="titleElement">Sketchr</h1>
            <h4 class="titleElement">A web-based drawing tool</h2>
        </div>
    
        <div id="contentContainer">
            <div id="controllerContainer">
                <div class="controllerSpacer"></div>
                <div class="controlPanelContainer">
                    <div class="controlPanelSpacer"></div>
                    <div id="controlPanel">
                        <div class="controlPanelHeader">
                            <h4>Controls</h4>
                        </div>
                        <div id="sliderContainer">
                            <div>
                                <label for="canvasSlider">Canvas size</label>    
                            </div>
                            <div>
                                <input type="range" id="canvasSlider" name="canvasSlider" min="1" max="100">
                            </div>
                            <div id="sliderValue"></div>
                        </div>
                        <div id="canvasColorPickerContainer">
                            <div>
                                <label for="canvasColorPicker">Canvas color</label>
                            </div>
                            <div>
                                <input type="color" id="canvasColorPicker" name="canvasColorPicker" value="#ffffff">
                            </div>
                        </div>
                        <div id="penColorPickerContainer">
                            <div>
                                <label for="penColorPicker">Pen color</label>    
                            </div>
                            <div>
                                <input type="color" id="penColorPicker" name="penColorPicker" value="#000000">
                            </div>
                        </div>
                        <div id="gridCheckBoxContainer">
                            <div>
                                <label for="gridCheckBox">Display grid lines?</label>
                            </div>
                            <div>
                                <input type="checkbox" id="gridCheckBox" name="gridCheckBox">
                            </div>
                        </div>
                        <div id="randomColorsCheckBoxContainer">
                            <div>
                                <label for="randomColorsCheckBox">Disco mode</label>
                            </div>
                            <div>
                                <input type="checkbox" id="randomColorsCheckBox" name="RandomColorsCheckBox">
                            </div>
                        </div>
                    </div>
                    <div class="controlPanelSpacer"></div>
                </div>
                <div class="controllerSpacer"></div>
            </div>
    
            <div id="canvasContainer">
                <div id="canvas"></div>
            </div>
    
            <div id="spacerContainer">
            </div>
        </div>
    
        <div id="footerContainer">
            <div>Designed and developed by <a href="https://github.com/jdotaster">Joshua Sienkiewicz</a>.</div>
        </div>
    </div>
    
    
</body>
</html>
